    <title>DinoDEX</title>

  <body style="height: 100vh; width: 100vw; margin: 0">
    <div class="header-pool-container">
      <div class="header-content">
        <a href="../home/index.html" class="button-header"><span>Home</span></a>
        <a class="button-header button-header-active"><span>Trade</span></a>
        <a href="../pools/index.html" class="button-header"><span>Pool</span></a>
        <a href="../info/index.html" class="button-header"><span>Token</span></a>
      </div>
      <div class="button-connect-wallet">
        <span class="button-connected-wallet-text">Connect Wallet</span>
      </div>
    </div>
    <div class="containerContentSwap">
      <div class="headerContentSwap">
        <span class="titleHeaderSwap">Swap</span>
        <div class="boxSetting">
          <span class="textBoxSetting">1%</span>
          <img src="../assets/images/swap/setting-icon.svg" alt="" />
        </div>
      </div>

      <div class="bodyContentSwap">
        <div class="containerInput">
          <div class="boxInput">
            <span class="titleContainerInput">Sell</span>
            <div class="lineInput">
            </div>
            <div class="boxContentInput">
              <div style="display: flex; flex-direction: column;">
                <input class="input" type="text" placeholder="0">
                <span class="textUSD">~$</span>
              </div>
              <div class="boxBtnInput">
                <button class="btnInput">Select a token
                  <img src="../assets/images/swap/drop_down_icon.svg" alt="">
                </button>
                <span class="textBalance">Balance:~</span>
              </div>
            </div>
          </div>

          <img class="iconSwap" src="../assets/images/swap/swap-icon.svg" alt="">
           
          <div class="boxInput">
            <span class="titleContainerInput">Buy</span>
            <div class="lineInput">
            </div>
            <div class="boxContentInput">
              <div style="display: flex; flex-direction: column;">
                <input class="input" type="text" placeholder="0">
                <span class="textUSD">~$</span>
              </div>
              <div class="boxBtnInput">
                <button class="btnInput">Select a token
                  <img src="../assets/images/swap/drop_down_icon.svg" alt="">
                </button>
                <span class="textBalance">Balance:~</span>
              </div>
            </div>
          </div>
        </div>
        <span class="btnSelectToken">Select a token</div>
      </div>
    </div>

    <div style="display: flex; justify-content: space-between; padding-left: 50px; padding-right: 41px;">
      <img src="../assets/images/swap/dino-logo.svg" alt="">
      <div style="display: flex; align-items: center; gap: 17px;">
        <img src="../assets/images/swap/logo-X.svg" alt="">
        <img src="../assets/images/swap/logo-discord.svg" alt="">
      </div>
    </div>
